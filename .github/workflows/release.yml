name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  wheels:
    name: Build wheels
    strategy:
      matrix:
        platform:
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - macos-15
          - windows-2025
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: -o dist/ --release -i python3.10 -i python3.11 -i python3.12 -i python3.13
          sccache: true
      - name: Store wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheels-${{ matrix.platform }}
          path: dist
          if-no-files-found: error

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: -o dist/
          sccache: true
      - name: Store sdist
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist
        
  pypi-publish:
    needs: [wheels, sdist]
    runs-on: ubuntu-24.04
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Fetch dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
      - name: Check that the tag version matches the build version
        run: '[[ -f "dist/tabeline-{{ github.ref_name }}.tar.gz" ]]'
      - name: Upload distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
